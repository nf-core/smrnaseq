name: nf-core CI
# This workflow runs the pipeline with the minimal test dataset to check that it completes without any syntax errors
on:
  push:
    branches:
      - dev
  pull_request:
  release:
    types: [published]

env:
  NXF_ANSI_LOG: false

concurrency:
  group: "${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}"
  cancel-in-progress: true

jobs:
  test:
    name: test
    # Only run on push if this is the nf-core dev branch (merged PRs)
    if: "${{ github.event_name != 'push' || (github.event_name == 'push' && github.repository == 'nf-core/smrnaseq') }}"
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        NXF_VER:
          - "22.10.1"
          - "23.04.1"
          - "23.05.0-edge"
        NF_AMAZON:
          - "1.11.0"
          - "1.16.2"
          - "2.0.0"
        profile:
          - "test"

    steps:
      - name: Check out pipeline code
        uses: actions/checkout@v3

      - name: Install Nextflow
        uses: nf-core/setup-nextflow@v1
        with:
          version: "${{ matrix.NXF_VER }}"

      - name: Run pipeline with test data
        run: |
          nextflow run ${GITHUB_WORKSPACE} -profile ${{ matrix.profile }},docker --outdir ./results -plugins nf-amazon@${{ matrix.NF_AMAZON }} -log ${{ matrix.NXF_VER }}_${{ matrix.NF_AMAZON }}.log

      - name: Upload logs
        uses: actions/upload-artifact@v2
        if: success() || failure()
        with:
          name: logs
          path: |
            *.log
