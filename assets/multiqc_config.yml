report_comment: >
  This report has been generated by the <a href="https://github.com/nf-core/smrnaseq/releases/tag/2.4.0" target="_blank">nf-core/smrnaseq</a>
  analysis pipeline. For information about how to interpret these results, please see the
  <a href="https://nf-co.re/smrnaseq/2.4.0/docs/output" target="_blank">documentation</a>.
report_section_order:
  "nf-core-smrnaseq-methods-description":
    order: -1000
  software_versions:
    order: -1001
  "nf-core-smrnaseq-summary":
    order: -1002

export_plots: true

disable_version_detection: true

module_order:
  - fastqc:
      name: "FastQC (raw)"
      info: "This section of the report shows FastQC results on the input files."
      path_filters:
        - "**/*.raw_fastqc.zip"
  - fastqc:
      name: "FastQC (trimmed)"
      info: "This section of the report shows FastQC results after adapter trimming."
      path_filters:
        - "**/*.trim_fastqc.zip"
  - fastqc:
      name: "FastQC (deduplicated)"
      info: "This section of the report shows FastQC results after UMI-based deduplication."
      path_filters:
        - "**/*.deduplicated_fastqc.zip"
sp:
  mirtop:
    fn: mirtop_stats.log
